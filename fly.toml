# Fly.io 部署配置
app = "sunnyproxy-qmai"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  PROXY_PORT = "8888"
  WEB_PORT = "8080"

# 代理服务端口
[[services]]
  internal_port = 8888
  protocol = "tcp"
  [[services.ports]]
    port = 8888

# Web 管理端口
[[services]]
  internal_port = 8080
  protocol = "tcp"
  [[services.ports]]
    port = 8080

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
